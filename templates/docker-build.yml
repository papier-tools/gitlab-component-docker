spec:
  inputs:
    stage:
      default: deploy
    docker-version:
      default: "23.0.1"

    docker-compose:
      default: ci/docker-compose.yml
    project-name:
      default: $CI_PROJECT_NAME
    master-swarm-tag:
      default: swarm

    internal-registry:
      default: "false"
    internal-registry-url:
      default: $CI_REGISTRY
    internal-registry-user:
      default: $CI_REGISTRY_USER
    internal-registry-password:
      default: $CI_REGISTRY_PASSWORD
---

publish-image:
  stage: $[[ inputs.stage ]]
  image: docker:$[[ inputs.docker-version ]]
  tags: ["$[[ inputs.master-swarm-tag ]]"]
  script:
    - | # Registry connection if needed
      if [ $[[ inputs.internal-registry ]] == "true" ]; then
        docker login \
          -u $[[ inputs.internal-registry-user ]] \
          -p $[[ inputs.internal-registry-password ]] \
          $[[ inputs.internal-registry-url ]]
      fi
    - docker stack deploy -c $[[ inputs.docker-compose ]] --prune --with-registry-auth $[[ inputs.project-name ]]

############################
## WORKFLOW
############################

workflow:
  name: ${PIPELINE_NAME}
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      variables:
        PIPELINE_NAME: ðŸš€ [PROD] Nouvelle imaaaaage !
    - if: $CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
      variables:
        PIPELINE_NAME: ðŸ’¥ [PROD] Image $CI_COMMIT_TAG (stable)
    - if: $CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_TAG
      variables:
        PIPELINE_NAME: ðŸšš [DEV] Image (tag) $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_REF_NAME && $CI_COMMIT_REF_NAME != "master"
      variables:
        PIPELINE_NAME: ðŸšš [DEV] Image $CI_COMMIT_REF_NAME
    - when: never
